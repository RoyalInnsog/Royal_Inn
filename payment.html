<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; }
        .container { width: 50%; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        h2 { color: navy; }
        .btn { display: block; width: 80%; margin: 10px auto; padding: 15px; text-align: center; background-color: navy; color: white; border: none; border-radius: 5px; text-decoration: none; font-size: 18px; }
        .btn:hover { background-color: darkblue; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Choose Payment Method</h2>
        <p>Please select a payment option to proceed.</p>

        <a href="#" class="btn" onclick="payWithPhonePe()">Pay with PhonePe</a>
        <a href="#" class="btn" onclick="payWithGPay()">Pay with Google Pay</a>
        <a href="#" class="btn" onclick="payWithPaytm()">Pay with Paytm</a>
        <a href="#" class="btn" onclick="payWithPayPal()">Pay with PayPal</a>
    </div>

    <script>
        const amount = 130000; // Amount in paise (1300 INR)

        function payWithPhonePe() {
            const phonePeDeepLink = `upi://pay?pa=9306187070@ybl&pn=Royal Inn Hotel&mc=0000&tid=123456789&tr=TXN123&tn=Booking Payment&am=1300&cu=INR`;
            window.location.href = phonePeDeepLink;

            setTimeout(() => {
                window.location.href = "https://www.phonepe.com/";
            }, 3000); // If app doesn't open, go to website
        }

        function payWithGPay() {
            const gpayDeepLink = `upi://pay?pa=9306187070@ybl&pn=Royal Inn Hotel&mc=0000&tid=123456789&tr=TXN123&tn=Booking Payment&am=1300&cu=INR`;
            window.location.href = gpayDeepLink;

            setTimeout(() => {
                window.location.href = "https://pay.google.com/about/";
            }, 3000);
        }

        function payWithPaytm() {
            const paytmDeepLink = `upi://pay?pa=9306187070@ybl&pn=Royal Inn Hotel&mc=0000&tid=123456789&tr=TXN123&tn=Booking Payment&am=1300&cu=INR`;
            window.location.href = paytmDeepLink;

            setTimeout(() => {
                window.location.href = "https://paytm.com/";
            }, 3000);
        }

        function payWithPayPal() {
            window.location.href = "https://www.paypal.com/paypalme/royalinnhotel/1300";
        }
    </script>

</body>
</html>
